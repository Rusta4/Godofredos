    <script>
        // Función para observar elementos en el viewport
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.scroll-animation');
    
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible'); // Agrega la clase visible cuando el elemento es visible
                    } else {
                        entry.target.classList.remove('visible'); // Opcional: quita la clase cuando el elemento ya no es visible
                    }
                });
            }, { threshold: 0.1 }); // El umbral define qué tan visible debe estar el elemento
    
            elements.forEach(el => observer.observe(el));
        });

        
    </script>
