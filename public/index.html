<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Godofredo's foro</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Agrega Font Awesome -->
</head>
<body>

    <header>
        <div class="contenedor-general">
            <p class="logo">
                <img src="./logo/LOGO-GODO.jpg" alt="Logo de GodoFredo" style="width: 70px; height: 70px; vertical-align: middle;">
                GodoFredo's
            </p>
            <nav id="menu-principal">
                <a href="#">Inicio</a>
                <a href="#">About us</a>
                <a id="login-link" href="./login/login.html">Iniciar sesión</a>
                <a id="register-link" href="./Register/register.html">Registrarse</a>
                <div id="profile-container" style="display: none;">
                    <a id="profile-link" href="./profile.html">Mi Perfil</a>
                    <button id="logout-button" onclick="logout()" style="background: transparent; border: none; cursor: pointer;">
                        <i class="fas fa-sign-out-alt" style="font-size: 20px; color: white;"></i> <!-- Ícono de cerrar sesión en blanco -->
                    </button>
                </div>
            </nav>
        </div>
    </header>
    
    <section id="banner-bienvenida-web">
        <video autoplay muted loop id="video-banner">
            <source src="./img/videoplayback.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <div class="contenido-banner">
            <h1 class="scroll-animation">Visita nuestro foro <br>con los Mejores repositórios</h1>
            <a href="#" target="_blank">
                <button class="scroll-animation"><b>¡Descubre nuestros servicios!</b></button>
            </a>
        </div>
    </section>

    <section id="servicios-de-godofredo" class="scroll-animation">
        <div class="contenedor-general">
            <h2>¡Elige un tema!</h2>
            <div class="servicios">
                <a href="enlace-al-detalle-front-end.html" class="carta">
                    <h3>Docker</h3>
                    <img src="./img/docker-img.png" alt="">
                </a>
                
                <a href="enlace-al-detalle-full-stack.html" class="carta">
                    <h3>Hacking tools</h3>
                    <img src="./img/hackinkg-tools.png" alt="">
                </a>
                
                <a href="enlace-al-detalle-python.html" class="carta">
                    <h3>ISO files</h3>
                    <img src="./img/python-img.png" alt="">
                </a>  
            </div>
        </div>
    </section>

    <footer>
        <div class="contenedor-general">
            <p>&copy; Godofredo's 2024</p>
        </div>
    </footer>

    <script>
        // Verifica el estado de la sesión al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn'); // Obtiene el estado de la sesión

            if (isLoggedIn === 'true') {
                // Si el usuario está logueado, muestra "Mi Perfil" y oculta "Iniciar sesión" y "Registrarse"
                document.getElementById('profile-container').style.display = 'flex'; // Muestra el contenedor del perfil
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
            }
        });

        // Función para manejar el cierre de sesión
        function logout() {
            localStorage.removeItem('isLoggedIn'); // Elimina el estado de la sesión
            window.location.reload(); // Recarga la página
        }

        // Función para observar elementos en el viewport
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.scroll-animation');
    
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible'); // Agrega la clase visible cuando el elemento es visible
                    } else {
                        entry.target.classList.remove('visible'); // Opcional: quita la clase cuando el elemento ya no es visible
                    }
                });
            }, { threshold: 0.1 }); // El umbral define qué tan visible debe estar el elemento
    
            elements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
