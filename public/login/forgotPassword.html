<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="../logo/hacker.png" type="image/x-icon">
    <link rel="stylesheet" href="./forgotPassword.css"> <!-- Añade tu archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome para íconos -->

    <!-- Aquí van tus scripts de bloqueo -->
    <script>
        // Deshabilita el menú contextual (clic derecho)
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Deshabilita teclas como F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener("keydown", function (event) {
            if (event.key === "F12") {
                event.preventDefault();
            }
            if (event.ctrlKey && event.shiftKey && event.key === "I") {
                event.preventDefault();
            }
            if (event.ctrlKey && event.key === "u") {
                event.preventDefault();
            }
        });
    </script>
</head>

<body>
    <div class="login">
        <video autoplay muted loop id="bg-video">
            <source src="../img/videoplayback.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>

        <form id="forgotPassword" class="password-container">
            <div class="close-icon">
                <a href="../index.html"><i class="fas fa-times"></i></a>
            </div>

            <div class="logo-container">
                <img src="../logo/LOGO-GODO-AZUL.png" alt="Logo" class="logo" />
                <h1>Forgot Password</h1>
            </div>

            <p><input type="email" name="email" placeholder="Email" required></p>
            <p><button type="submit">Send Email</button></p>

            <p class="link"><a href="./login.html">Login</a></p>
            <p class="link"><a href="../Register/register.html">Register</a></p>
        </form>
    </div>

    <script type="module" src="./forgotPassword.js"></script>
</body>

</html>
