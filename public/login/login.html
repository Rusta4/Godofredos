<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../logo/hacker.png" type="image/x-icon">
    <link rel="stylesheet" href="./login.css"> <!-- Add your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome for icons -->
    <!-- Aquí van tus scripts de bloqueo -->
    <script>
        // Deshabilita el menú contextual (clic derecho)
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Deshabilita teclas como F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener("keydown", function (event) {
            if (event.key === "F12") {
                event.preventDefault();
            }
            if (event.ctrlKey && event.shiftKey && event.key === "I") {
                event.preventDefault();
            }
            if (event.ctrlKey && event.key === "u") {
                event.preventDefault();
            }
        });
    </script>
</head>

<body>
    <div class="login">
        <!-- Video background -->
        <video autoplay muted loop id="bg-video">
            <source src="../img/videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <form id="login" class="login-container">
            <!-- Close icon inside the form -->
            <div class="close-icon">
                <a href="../index.html" onclick="closeLoginForm()"><i class="fas fa-times"></i></a>
            </div>

            <div class="logo-container">
                <img src="../logo/LOGO-GODO-AZUL.png" alt="Logo" class="logo" /> <!-- Ensure correct logo path -->
                <h1>Login</h1>
            </div>

            <p><input type="email" name="email" placeholder="Email" required></p>
            <p><input type="password" name="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
            </p>
            <p><button type="submit">Login</button></p>

            <!-- Additional links -->
            <p class="link"><a href="./forgotPassword.html" onclick="sendPasswordReset()">Forgot Password?</a></p>
            <p class="link"><a href="../Register/register.html">Register</a></p>
        </form>
    </div>

    <script type="module" src="./login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>

</body>

</html>
