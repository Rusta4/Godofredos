<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Incluye la biblioteca de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="register.css"> <!-- Asegúrate de enlazar correctamente tu archivo CSS -->
</head>

<body>
    <div class="signup">
         <!-- Video background -->
         <video autoplay muted loop id="bg-video">
            <source src="../img/videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <form id="create">
            <!-- Icono de cierre (X) -->
            <a href="index.html" class="close-btn"><i class="fas fa-times"></i></a>

            <div class="logo-container">
                <img src="../logo/LOGO-GODO.jpg" alt="Logo" class="logo" /> <!-- Asegúrate de proporcionar la ruta correcta de tu logo -->
                <h1>Register</h1>
            </div>

            <label for="input-email">
                <span class="label-text">Email</span>
            </label>
            <input id="input-email" name="task-title" type="email" placeholder="email@address.com" required />

            <label for="input-password">
                <span class="label-text">Password</span>
            </label>
            <input id="input-password" name="task-description" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required />
            
            <label for="input-confirm-password">
                <span class="label-text">Confirm Password</span>
            </label>
            <input id="input-confirm-password" name="confirm-password" type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required />

            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Enlace a tu archivo JS -->
    <script type="module" src="/register.js"></script>
</body>

</html>
