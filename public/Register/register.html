<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="../logo/hacker.png" type="image/x-icon">
    <!-- Incluye la biblioteca de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./register.css"> <!-- Asegúrate de enlazar correctamente tu archivo CSS -->
    <!-- Aquí van tus scripts de bloqueo -->
    <script>
        // Deshabilita el menú contextual (clic derecho)
        document.addEventListener("contextmenu", function (event) {
            event.preventDefault();
        });

        // Deshabilita teclas como F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener("keydown", function (event) {
            if (event.key === "F12") {
                event.preventDefault();
            }
            if (event.ctrlKey && event.shiftKey && event.key === "I") {
                event.preventDefault();
            }
            if (event.ctrlKey && event.key === "u") {
                event.preventDefault();
            }
        });
    </script>
</head>

<body>
    <div class="signup">
        <!-- Video background -->
        <video autoplay muted loop id="bg-video">
            <source src="../img/videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <form id="create">
            <!-- Icono de cierre (X) -->
            <a href="../index.html" class="close-btn"><i class="fas fa-times"></i></a>

            <div class="logo-container">
                <img src="../logo/LOGO-GODO-AZUL.png" alt="Logo" class="logo" />
                <!-- Asegúrate de proporcionar la ruta correcta de tu logo -->
                <h1>Register</h1>
            </div>

            <label for="input-email">
                <span class="label-text">Email</span>
            </label>
            <input id="input-email" name="task-title" type="email" placeholder="email@address.com" required />

            <label for="input-password">
                <span class="label-text">Password</span>
            </label>
            <input id="input-password" name="task-description" type="password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required />

            <label for="input-confirm-password">
                <span class="label-text">Confirm Password</span>
            </label>
            <input id="input-confirm-password" name="confirm-password" type="password"
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required />

            <button type="submit">Register</button>
            <p class="link"><a href="../login/login.html">Login</a></p>
        </form>
    </div>

    <!-- Enlace a tu archivo JS -->
    <script type="module" src="./register.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dcodeIO/bcrypt.js@2.4.3/dist/bcrypt.min.js"></script>

</body>

</html>
